<div class="row">
    <div class="col-6">
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text-center mt-4">
              <a href="/register"> Don't have an Account?</a>
            </p>
          </form>
    <div class="col-6">
        <button
          (click)="login()"
          class="btn btn-primary"><i class="fa fa-google" aria-hidden="true"></i>
        </button>
        <button style="margin-left: 20px;"
    (click)="loginWithFacebook()"
    class="btn btn-primary"><i class="fa fa-facebook-square" aria-hidden="true"></i>
  </button>
    </div>

</div>
