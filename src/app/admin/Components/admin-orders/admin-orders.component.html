<h1>Đơn đặt hàng</h1>
<table class="table">
  <thead>
    <tr>
      <th>Tên khách hàng</th>
      <th>Ngày đặt</th>
      <th>Địa chỉ</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.lastName }} {{order.shipping.firstName}}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>{{ order.shipping.street }} - {{ order.shipping.county }} - {{ order.shipping.city }}</td>
      <td>
        <button type="button" (click)="delete(order.$key)"class="btn btn-danger" >X</button>
      </td>
    </tr>
  </tbody>
</table>
