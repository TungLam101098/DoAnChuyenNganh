

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [class.active]="!category" routerLink="/">Tất cả sản phẩm</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li *ngFor="let c of categories$ | async" class="nav-item">
        <a routerLink="/" [queryParams]="{ category: c.$key }" [class.active]="category===c.$key" class="nav-link" >{{ c.name }} </a>
      </li>
    </ul>
  </div>
</nav>
