
<product-filter [category]="category"></product-filter>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  class="d-block w-100" src="assets/img/slide1.JPG" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h2>Summer sale</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slide2.JPG" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slide3.JPG" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div class="title">
  <h2>Sản Phẩm mới</h2>
  <hr style="width: 90%;">
</div>

   <div class="container" >
    <div class="row" >
      <ng-container *ngFor="let p of products$ | async">
        <div class="col-sm-3">
          <div *ngIf="p.title" class="card" >
            <a [routerLink]="['/products/detail/', p.$key]"><img  class="card-img-top" [src]="p.imageUrl" alt="{{ p.title }}"  ></a>
            <div class="card-body">
              <h5 class="card-title"> {{ p.title }}</h5>
              <p class="card-text">{{ p.price | currency: 'VND': true }}</p>
           </div>
          </div>
        </div>
     </ng-container>
    </div>
  </div>
