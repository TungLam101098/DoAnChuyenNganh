<h1>Giỏ hàng</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    Bạn có {{ cart.totalItemsCount }} mặt hàng trong giỏ hàng của mình.
    <button
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-light btn-sm">Xoá tất cả</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Tên sản phẩm</th>
        <th class="text-center" style="width: 230px">Số lượng</th>
        <th class="text-right" style="width: 200px">Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>
           {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-carts]="cart">
          </product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'VND':true }}
        </td>
      </tr>
    </tbody>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">Tổng tiền:  {{ cart.totalPrice | currency:'VND':true }}</th>
    </tr>
  </table>
  <button
      *ngIf="cart.items.length"
      routerLink = "/check-out"
      class="btn btn-primary">Thanh toán</button>
</div>
