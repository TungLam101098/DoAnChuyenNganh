<div class="card">
  <div class="card-body">
    <h4 class="card-title">Tóm tắt đơn hàng</h4>
    <p class="card-text">Bạn có {{ cart.totalItemsCount }} đơn hàng trong giở hàng.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'VND':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Tổng tiền
        <div class="float-right">
          {{ cart.totalPrice | currency:'VND':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
